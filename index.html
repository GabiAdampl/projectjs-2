<!DOCTYPE html>
<html>

<head>
    <title>Kalkulator Walut</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="d-flex justify-content-center align-items-center gap-4">
        <img src="https://cdn.pixabay.com/photo/2016/10/09/19/19/coins-1726618_960_720.jpg" alt="logo"
            class="rounded-circle"/>

        <h1>Przelicznik Walut</h1>
    </header>
    <main class="form-container d-flex justify-content-center gap-2">
        <label class="d-flex align-items-center gap-2 font-weight-bold" for="amountInput">Kwota:
            <input type="number" id="amountInput" />
        </label>

        <label class="d-flex align-items-center gap-2 font-weight-bold" for="currencySelect">Waluta:
            <select id="currencySelect">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="CHF">CHF</option>
            </select>
        </label>

        <button id="convertButton">Przelicz</button>
        <p class="d-flex justify-content-center align-items-center">TO</p>
        <p id="resultOutput"></p>
    </main>
    <script src="x.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
